<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login or Sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/fb-favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
   
   <div class="header">
       <div class="container">
           <div class="logo-area">
               <img src="../assets/logo.jpg" alt="Facebook">
           </div>
           <div>
               <div class="login-area">
                   <from action="#" method="POST">
                       <div class="email">
                           <label for="email">Email or Phone</label>
                       <input type="text" id="email">
                       </div>
                       <div class="password">
                           <label for="password">Password</label>
                           <input type="password"
                           id="password">
                           <a href="#">Forgotten account?</a>
                       </div>
                       <div class="login">
                           <input type="submit" value="Log in">
                       </div>
                   </from>
               </div>
           </div>
       </div>
   </div>
    
</body>
</html>
